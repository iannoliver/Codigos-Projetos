<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pesquisa</title>
  </head>
  <body>
    <h3>Cadastro na Liga dos Astronautas</h3>
    <hr />
    <br />

    <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" /><br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="pwd">--Password</label>
        <input type="password" id="pwd" name="pwd" /><br />
        <br />
      </div>

      <div>
        <label for="birthday">Data de Nascimento</label>
        <input type="date" id="birthday" name="birthday" />
        <label for="myfile">--Escolha uma foto</label>
        <input type="file" id="myfile" name="myfile" /><br />
        <br />
      </div>

      <div>
        <label for="Nacionality">Nacionalidade</label>
        <select name="Nacionality" id="Nacionality">
          <option value="russian">Russa</option>
          <option value="american">Americano</option>
          <option value="brazilian">Brazileiro</option>
        </select>
        <label for="Genero">--Gênero</label>
        <input type="radio" id="M" name="fav_language" value="M" />
        <label for="M">M</label>
        <input type="radio" id="F" name="fav_language" value="F" />
        <label for="F">F</label><br />
        <br />
      </div>

      <div>
        <label for="Qualidade">Suas Principais Qualidades:</label><br />
        <input type="checkbox" id="INT" name="INT" value="QI" />
        <label for="INT"> Inteligência</label>
        <input type="checkbox" id="RES" name=RES" value="DETERMINAÇÂO" />
        <label for="RES"> Resiliência</label>
        <input type="checkbox" id="FIS" name="FIS" value="" />
        <label for="FIS"> Preparo Físico</label>
        <input type="checkbox" id="EDU" name="EDU" value="Educação" />
        <label for="EDU"> Educação</label>
      </div>

      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
        ></textarea
        ><br />
      </div>

      <div>
        <input type="submit" value="Submit" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
